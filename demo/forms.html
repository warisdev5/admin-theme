<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ Admin</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body class="app sidebar-mini">
    
    <header class="app-header">
        <a href="./index.html" class="app-header__logo">HQ Admin</a>
        <a href="#" class="app-sidebar__toggle" data-toggle="sidebar" aria-label="Hide Sidebar"><span class="fa fa-bars"></span></a>
        <ul class="app-nav">
            <li class="app-search">
                <input type="search" class="app-search__input" placeholder="search">
                <button class="app-search__button"><i class="fa fa-search"></i></button>
            </li>
            <li class="dropdown">
                <a href="#" class="app-nav__item" data-toggle="dropdown" aria-label="Open Menu">
                    <i class="fa fa-user fa-lg"></i>
                </a>
                <ul class="dropdown-menu settings-menu dropdown-menu-right">
                    <li><a class="dropdown-item" href="#"><i class="fa fa-cog"></i> Settings</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <aside class="app-sidebar">
        <ul class="app-menu">
            <li><a class="app-menu__item" href="./index.html">Dashboard</a></li>
            <li><a class="app-menu__item" href="./cards.html">Cards</a></li>
            <li><a class="app-menu__item" href="./forms.html">Forms</a></li>
            <li><a class="app-menu__item" href="./tables.html">Tables</a></li>
        </ul>

    </aside>

    <main class="app-content">
        <div class="row">
            <div class="col-md-6">
               <form action="#">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                    </div>
               </form>
            </div>
            <div class="col-md-6">
                <form action="#">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="username">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="password">Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                        
                    </div>
               </form>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <form class="form-inline" action="#">
                        <label class="pr-1" for="username">Username</label>
                        <div class="">
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                        <label class="px-1" for="password">Password</label>
                        <div class="">
                            <input type="text" class="form-control" name="password" id="password">
                        </div>
                        <button class="px-1 btn btn-primary">Submit</button>    
               </form>
            </div>
        </div>

    </main>

<script src="./js/app.js"></script>
</body>
</html>
